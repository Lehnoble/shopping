<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - KD Sports</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;700&family=Noto+Serif&family=Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="account.css">
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/akzidenz-grotesk-next" rel="stylesheet">
</head>
<body>
    <header class="header">                                            
        <div class="logo">
            <a href="Sports Shop.html" style="color: black;"><span>KD </span>SPORTS</a>
        </div>

    </header>


    <main>
        <div class="login-register">
            <div class="login-register-section">
                <div class="login-container">
                    <div class="login-reg">
                        <form action="">
                            <fieldset style="border: none;">
                                <legend>Login</legend>
                                <div class="email">
                                    <input type="email" name="" id="email" placeholder="Email">
                                    <label for="email">Email</label>
                                    
                                </div>

                                <div class="password">
                                    <input type="password" name="" id="password" placeholder="Password">
                                    <label for="password">Password</label>
                                </div>

                                <div class="form-submit"><input type="submit" value="Sign In">
                                </div>

                                <p class=""><a href="#">Forgot Password?</a></p>
                            </fieldset>
                        </form>
                    </div>
   
                </div>
    
                <div class="register-container">
                    <div class="login-reg">
                        <form action="">
                            <fieldset style="border: none;">
                                <legend>Register</legend>
                                <div class="name">
                                    <input type="text" name="" id="fname" placeholder="First Name">
                                    <label for="fname">First Name</label>   
                                </div>

                                <div class="name">
                                    <input type="text" name="" id="lname" placeholder="Last Name">
                                    <label for="lname">Last Name</label>    
                                </div>

                                <div class="email">
                                    <input type="email" name="" id="email" placeholder="Email">
                                    <label for="email">Email</label>   
                                </div>

                                <div class="password">
                                    <input type="password" name="" id="password" placeholder="Password">
                                    <label for="password">Password</label>
                                </div>

                                <div class="exclusive"><input type="checkbox" id="sign-up-email"><label for="sign-up-email">Be the first to know about new product introductions and exclusive content.</label></div>

                                <div class="form-submit"><input type="submit" value="Register">
                                </div>

                               
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
